<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link rel="preload" href="../fonts/DisposableDroidBB.woff2" as="font" type="font/woff2" crossorigin> -->
    
    <title>Snake Game</title>
</head>
<body id="login-screen-body">
    <div class="menu-box" id="login-div"> 
        <p id = "title">WELCOME TO<br>SNAKE GAME</p>
        <input type="text" id="usernameInput" placeholder="ENTER USERNAME" maxlength="15" oninput="updateButton()" />
        <input type="text" class="autocapitalize" id="roomCodeInput" placeholder="ENTER ROOM CODE" maxlength="5" oninput="updateButton()"/>
        <button id="joinButton" onclick="handleRoomAction()" disabled>CREATE ROOM</button>
    </div>
    <div  class="menu-box display-none" id="room-div"> 
        <p id="room-title">WELCOME TO<br><span id="room-code"></span></p>
        
        <div id="color-picker-container"><input type="color" id="color-picker" value="#b580b4" oninput="updateColorPicker(event)" onchange="updatePlayerColor()"><label id="color-label" for="color-picker">PICK COLOR</label></div>
        <ul id="room-users-list">
            
        </ul>
        <p id="player-count">0/0</p>
        <button class="red-button" id="readyButton" onclick="handleReadyState()">READY</button>
        <button class="red-button display-none" id="startButton" onclick="startGame()">START<div id="start-progress-bar"><div id="start-progress-bar-label">START</div></div></button>
    </div>
            

    <script src="./login.js"></script>
    <script src="./websocket.js"></script>
    <script src="https://kit.fontawesome.com/17886f9b5d.js" crossorigin="anonymous"></script>

</body>
</html>
